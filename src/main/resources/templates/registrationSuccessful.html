<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel SIW</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="#">Hotel SIW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>

        
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 login-form reg-succ-label">
                <h4>Registrazione avvenuta con successo!</h4>
                <div>
                    <span>Nome: </span>
                    <span th:text="${user.name}"></span>
                </div>
                <div>
                    <span>Cognome: </span>
                    <span th:text="${user.surname}"></span>
                </div>
                <div>
                    <span>Username: </span>
                    <span th:text="${credentials.username}"></span>
                </div>
                <div>
                    <span>Email: </span>
                    <span th:text="${user.email}"></span>
                </div>
                <div>
                    <span class="pass-error" th:if="${param.error != null}">Username o password errati</span>
                </div>
                <form class="reg-succ-btn" th:action="@{/login}" method="POST">
                    <button type="submit">Login</button>
                </form>
                
            </div>
        </div>
    </div>
 


    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2023 Hotel SIW. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
