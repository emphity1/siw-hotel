<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel SIW</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Hotel SIW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Home</a>
                </li>
                <li th:if="${#request.userPrincipal}" class="nav-item">
                    <a class="nav-link" href="#">Prenotazioni</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item user-form">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item user-form">
                    <a th:if="${#request.userPrincipal}" class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 registration-form">
                <h2>Registrazione</h2>
                <form th:action="@{/register}" method="POST">
                    <!------ USERNAME ------>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
                        th:style="'color:red'"></span>
                        <input type="text" placeholder="username" required th:field="${credentials.username}" class="form-control" id="username" >
                    </div>
                    <!------ PASSWORD ------>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <span
                            th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" th:style="'color:red'">
                        </span>
                        <input type="password" placeholder="password" required th:field="${credentials.password}" class="form-control" id="password" >
                    </div>
                    <!------ NOME ------>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'"> </span>
                        <input type="text" placeholder="nome" required th:field="${user.name}" class="form-control" id="nome">
                    </div>
                    <!------ COGNOME ------>
                    <div class="form-group">
                        <label for="cognome">Cognome</label>
                        <span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'">
                        </span>
                        <input type="text" placeholder="cognome" class="form-control" id="cognome" required th:field="${user.surname}" >
                    </div>
                    <!------ EMAIL----->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" placeholder="email" required th:field="${user.email}" class="form-control" id="email" name="email">
                        <span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'">
                        </span>
                    </div>
                      <!------ BUTTON REGISTER ------>
                    <button type="submit">Registrati</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2023 Hotel SIW. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
