<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel SIW</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="#">Hotel SIW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/UserBookings">Prenotazioni</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li th:unless="${#request.userPrincipal}" class="nav-item user-form">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li th:unless="${#request.userPrincipal}" class="nav-item user-form">
                    <a class="nav-link" href="/register">Registrati</a>
                </li>
                <li  class="nav-item user-form" >
                    <a th:if="${#request.userPrincipal}" class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
 
    <div class="container-usr-bk">
        <h1 class="user-bookings-text">Le tue prenotazioni</h1>
        <div th:if="${#lists.isEmpty(userBookings)}">
            <p>Non ci sono prenotazioni</p>
          </div>
        
        <div class="booking-box enlarged-box" th:each="room : ${userBookings}">
          <img class="room-image" th:src="'data:image/jpeg;base64,' + ${roomPhotos.get(room.id)}" alt="Foto della stanza" />
          <div class="room-details">
            <h3 class="user-room-name"><span th:text="${room.name}"></span></h3>
            <p><span th:text="${room.desc}"></span></p>
            <p>Prezzo: <span th:text="${room.price}"></span></p>
          </div>
        </div>
      </div>
      

   
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2023 Hotel SIW. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
