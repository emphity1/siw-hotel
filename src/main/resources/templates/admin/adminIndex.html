<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel SIW</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/admin-ui.css">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Hotel SIW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/success" method="GET">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li th:unless="${#request.userPrincipal}" class="nav-item user-form">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li th:unless="${#request.userPrincipal}" class="nav-item user-form">
                    <a class="nav-link" href="/register">Registrati</a>
                </li>
                <li  class="nav-item user-form" >
                    <a th:if="${#request.userPrincipal}" class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <h1>ADMIN PANEL</h1>
    
    <div class="container admin-panel">
        <div class="row">
            <div class="col-md-6">
                <div class="admin-section">
                    <h2>Gestione Camere</h2>
                    <div class="admin-buttons">
                        <button onclick="location.href='/admin/roomList';" class="btn btn-primary">Aggiungi camera</button>
                        <button onclick="location.href='/admin/adminDeleteRoom';" class="btn btn-danger">Elimina camera</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="admin-section">
                    <h2>Gestione Prenotazioni</h2>
                    <div class="admin-buttons">
                        <button onclick="location.href='/manageBookings';" class="btn btn-danger">Elimina prenotazione</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2023 Hotel SIW. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
